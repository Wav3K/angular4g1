<!--wszystko w [] pozwala dawac wartosci z component.ts (adnotacja 1)-->
<p class="mt-4">
  Dodaj nowe zadanie
</p>
<input type="text" name="todo" class="form-control" #name>
<button class="btn btn-primary mt-3" (click)="addTodo(name.value)" >Dodaj zadanie</button>

<div class="mt-4">
  <h4>Lista Zada≈Ñ</h4>
  <ul class="list-group todos-list">
    <li class="list-group-item" *ngFor="let todo of todos; index as i">
      <input type="checkbox" class="form-check-input my-1" [checked]="todo.isCompleted">
      <span class="todo-item">{{i+1}}. {{todo}}</span>
    </li>
  </ul>
</div>
