<div class="mt-4">
  <h4>Lista zadan</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0;else noTasks;">
    <ng-container *ngFor="let todo of todos; index as i">
      <app-todo [todo]="todo" [i]="i"/>
    </ng-container>
  </ul>
  <!--  <h5 *ngIf="todos.length === 0;">Brak zadan do wykonania</h5>-->
  <ng-template #noTasks>
    <h5>Brak zadan do wykonania</h5>
  </ng-template>
</div>
